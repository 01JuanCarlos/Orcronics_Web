<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* Contenedor del interruptor con posición fija y alineado a la derecha */
.theme-toggle {
    position: fixed;
    right: 0px; /* Pegado al borde derecho */
    top: 30%; /* Centrado verticalmente */
    transform: translateY(-50%); /* Centrar correctamente */
    display: inline-block;
    width: 32px; /* Ancho más estrecho para que sea vertical */
    height: 56px; /* Altura para el diseño vertical */
    z-index: 1000; /* Asegura que esté encima del contenido */
}

/* Ocultar el input checkbox */
#theme-switch {
    opacity: 0;
    width: 0;
    height: 0;
}

/* Estilo de la etiqueta del interruptor, ahora vertical */
.toggle-label {
    background-color: #ffffff;
    border-radius: 25px;
    cursor: pointer;
    display: inline-block;
    width: 100%;
    height: 100%;
    position: relative;
    transition: background-color 0.3s;
}

/* Icono de la luna (cambiar para que aparezca en el modo claro) */
.toggle-moon {
    position: absolute;
    bottom:4px; /* Cambiar posición con el sol */
    left: 20%;
    font-size: 16px;
    color: #0d0e3d;
    opacity: 0; /* Cambiar a oculto por defecto */
    transition: opacity 0.3s, transform 0.3s;
}

/* Icono del sol (cambiar para que aparezca en el modo oscuro) */
.toggle-sun {
    position: absolute;
    top: 6px; /* Cambiar posición con la luna */
    left: 27%;
    font-size: 16px;
    color: #2600ff;
    opacity: 1; /* Hacerlo visible por defecto */
    transition: opacity 0.3s, transform 0.3s;
}

/* Estilo del círculo del interruptor */
.toggle-label::before {
    content: "";
    position: absolute;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    left: 1.5px;
    bottom: 2.5px;
    background-color: #110e0e;
    transition: transform 0.3s, background-color 0.3s;
}

/* Estado activo cuando el checkbox está marcado (modo claro) */
#theme-switch:checked+.toggle-label {
    background-color: #0b1638;
}

/* Cambia el color del círculo cuando el modo claro está activado */
#theme-switch:checked+.toggle-label::before {
    transform: translateY(-25px); /* Mueve el círculo hacia arriba */
    background-color: #ffffff; /* Círculo negro en modo claro */
}
/* Estado activo cuando el checkbox está marcado (modo claro) */
/* Aquí también intercambiamos las transiciones de los iconos */
#theme-switch:checked+.toggle-label .toggle-moon {
    opacity: 1; /* Ahora se mostrará la luna en modo claro */
    transform: translateY(0);
}

#theme-switch:checked+.toggle-label .toggle-sun {
    opacity: 0; /* Ahora se ocultará el sol en modo claro */
    transform: translateY(20px); /* Mueve hacia fuera de la vista */
}



/* Cambia el color del círculo en tema claro */
body.light-theme .toggle-label::before {
    background-color: #000; /* Fondo negro para el círculo en tema claro */
}


</style>

<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" />
        <label for="theme-switch" class="toggle-label">
            <span class="toggle-sun"><img src="sun.png" width="15px" alt=""></span>
            <span class="toggle-moon"><img src="moon.png" width="15px" alt=""></span>
        </label>
    </div>
    

<script>
    const themeSwitch = document.getElementById('theme-switch');
const body = document.body;

// Comprobar el estado inicial del tema en localStorage
if (localStorage.getItem('theme') === 'light') {
    body.classList.add('light-theme');
    themeSwitch.checked = true;
} else {
    body.classList.remove('light-theme');
    themeSwitch.checked = false;
}

// Alternar el tema cuando el checkbox cambia
themeSwitch.addEventListener('change', () => {
    if (themeSwitch.checked) {
        body.classList.add('light-theme');
        localStorage.setItem('theme', 'light'); // Guardar tema claro
    } else {
        body.classList.remove('light-theme');
        localStorage.setItem('theme', 'dark'); // Guardar tema oscuro
    }
});



</script>
</body>

</html>
