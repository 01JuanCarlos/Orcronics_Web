<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar de Tema</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Estilos generales */
body {
  font-family: Arial, sans-serif;
  transition: background-color 0.3s, color 0.3s;
}

/* Definición de variables del tema claro (por defecto) */
:root {
  --background-color: #ffffff;
  --primary-color: #000000;
  --secondary-color: #4a4a4a;
}

/* Tema oscuro */
body.dark-theme {
  --background-color: #1a1a1a;
  --primary-color: #ffffff;
  --secondary-color: #aaaaaa;
}

body {
  background-color: var(--background-color);
  color: var(--primary-color);
}

h1 {
  color: var(--primary-color);
}

p {
  color: var(--secondary-color);
}

/* Estilos para el switch */
.theme-switch-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
}

.theme-switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.theme-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* Estilos para el slider */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

</style>
<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="theme-toggle">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <p>Modo Oscuro</p>
  </div>

  <h1>Hola, Mundo</h1>
  <p>Este es un ejemplo de cómo cambiar entre temas claro y oscuro.</p>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleSwitch = document.getElementById('theme-toggle');
  
    // Cargar el tema guardado si existe
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-theme');
      toggleSwitch.checked = true;
    }
  
    // Escuchar el cambio del switch
    toggleSwitch.addEventListener('change', () => {
      if (toggleSwitch.checked) {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark'); // Guardar la preferencia en localStorage
      } else {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
    });
  });
  </script>
</body>
</html>
